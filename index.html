<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OutfitMania</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      overflow:hidden;
      background:white;
      font-family:'Poppins',sans-serif;
      color:#222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background:#111;
      color:#eee;
    }
    canvas#stars {
      position:fixed;
      top:0;
      left:0;
      z-index:-1;
    }
    .container {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    h1 {
      margin-bottom:20px;
      font-size:2rem;
      font-weight:600;
      background:linear-gradient(90deg,#7b2ff7,#00c6ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .outfit {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      position:relative;
      height:70%;
    }
    .outfit img {
      max-height:20%;
      margin:5px 0;
      object-fit:contain;
      z-index:1;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
      transition: filter 0.3s;
    }
    body.dark-mode .outfit img {
      filter: drop-shadow(0 0 15px rgba(123,47,247,0.6)) drop-shadow(0 0 10px rgba(0,198,255,0.6));
    }
    .controls {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:20px;
      justify-content:center;
    }

    /* Base select style for light mode */
    select {
      padding:10px 15px;
      font-size:1rem;
      border-radius:8px;
      border:1px solid #ccc;
      outline:none;
      background:white;
      color:black;
      cursor:pointer;
      transition: transform 0.2s, background 0.3s, color 0.3s;
    }

    /* Dark mode select */
    body.dark-mode select {
      background:#222;
      color:white;
      border:1px solid #444;
    }

    button {
      padding:10px 15px;
      font-size:1rem;
      border-radius:8px;
      border:none;
      outline:none;
      color:white;
      background:linear-gradient(90deg,#7b2ff7,#00c6ff);
      cursor:pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {transform:scale(1.05);}

    /* Dark mode slider */
    .dark-mode-switch {
      position:fixed;
      bottom:20px;
      left:20px;
      display:flex;
      align-items:center;
      gap:10px;
      z-index:10;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }
    .switch input {
      opacity:0;
      width:0;
      height:0;
    }
    .slider {
      position:absolute;
      cursor:pointer;
      top:0; left:0; right:0; bottom:0;
      background:#ccc;
      transition:.4s;
      border-radius: 25px;
    }
    .slider:before {
      position:absolute;
      content:"";
      height:19px;
      width:19px;
      left:3px;
      bottom:3px;
      background:white;
      transition:.4s;
      border-radius:50%;
    }
    input:checked + .slider {
      background: linear-gradient(90deg,#7b2ff7,#00c6ff);
    }
    input:checked + .slider:before {
      transform: translateX(25px);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <h1>OutfitMania</h1>
    <div class="outfit">
      <img id="hat" src="">
      <img id="hoodie" src="">
      <img id="pants" src="">
      <img id="shoes" src="">
    </div>
    <div class="controls">
      <select id="hatSelect" onchange="changeItem('hat', this.value)"></select>
      <select id="hoodieSelect" onchange="changeItem('hoodie', this.value)"></select>
      <select id="pantsSelect" onchange="changeItem('pants', this.value)"></select>
      <select id="shoesSelect" onchange="changeItem('shoes', this.value)"></select>
      <button onclick="saveOutfit()">Save Outfit</button>
      <button onclick="loadOutfit()">Load Outfit</button>
    </div>
  </div>

  <!-- Dark mode slider -->
  <div class="dark-mode-switch">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
